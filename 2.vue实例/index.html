<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vueshili</title>
  </head>
  <body>
    <div id="app1">
      <p>{{ foo }}</p>
      <!-- 这里的 `foo` 不会更新！ -->
      <button v-on:click="foo = 'baz'">点击修改foo的值</button>
    </div>

    <div id="app2">
      <p>{{ a }}</p>
      <!-- 这里的 `foo` 不会更新！ -->
      <button v-on:click="a = 100">点击修改foo的值</button>
    </div>

  </body>
</html>
